description: 한양대학교 에리카캠퍼스의 학연산클러스터지원센터 621호에 위치한 소프트웨어공학 연구실입니다. Scott Uk-Jin Lee 교수님을 중심으로 2025년 현재 6명의 석박사통합과정생들이 열심히 연구하고 있습니다:)
header: images/background.jpg
footer: images/background.jpg
proofer: false

# site social media and other links
links:
  email: scottlee@hanyang.ac.kr
  orcid: 0000-0002-8457-3097
  google-scholar: eOKfjrMAAAAJ

### jekyll settings

# front matter defaults
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

collections:
  # generate page for each member
  members:
    output: true
  # generate page for each post
  posts:
    output: true

# jekyll plugins
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at

# code block syntax highlighting
highlighter: rouge

# jekyll theme
theme: null

# sass settings
sass:
  sass_dir: _styles

# force jekyll to include certain files/folders
include:
  - _styles
  - _scripts

# force jekyll to exclude certain files/folders
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
